<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - قائمة المستخدمين</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #101010;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            width: 250px;
            border-radius: 20px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 0.9rem;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .search-bar button:hover {
            background-color: #8e44ad;
        }

        .user-card {
            background-color: #1a1a1a;
            margin: 10px auto;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
            font-size: 0.9rem;
        }

        .user-card h2 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: #6a0dad;
        }

        .user-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قائمة المستخدمين</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث بواسطة الايدي أو اليوزر...">
            <button onclick="searchUser()">بحث</button>
        </div>
        <div id="userCards">
            <!-- يتم جلب بيانات المستخدمين هنا -->
        </div>
    </div>

    <script>
        const ADMIN_ID = 6793556284; // معرف الأدمن
        const supabaseUrl = "https://lnxyjtpnvowbptbonzht.supabase.co/rest/v1/users";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueHlqdHBudm93YnB0Ym9uemh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMjg2ODksImV4cCI6MjA0MzYwNDY4OX0.Aznwb14FQvRrOMlsVqzLReFSwuJ66HZ4Y_Tq0Dvm5Is"; // استبدل بمفتاحك

        const headers = {
            "apikey": supabaseKey,
            "Authorization": `Bearer ${supabaseKey}`
        };
        
        window.Telegram.WebApp.setHeaderColor('#000000');
        window.Telegram.WebApp.setBackgroundColor('#000000');

        const tg = window.Telegram.WebApp;

        // التحقق من الأدمن
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;

            if (!userId || userId != ADMIN_ID) {
                alert("🚫 غير مصرح لك بالوصول إلى هذه الصفحة.");
                document.body.innerHTML = "<h2>🚫 غير مصرح لك بالوصول</h2>";
                return;
            }

            fetchUsers();
        }

        // جلب قائمة المستخدمين
        async function fetchUsers() {
            try {
                const response = await fetch(supabaseUrl, { headers });
                const data = await response.json();
                displayUsers(data);
            } catch (error) {
                console.error("Failed to fetch users:", error);
            }
        }

        // عرض المستخدمين
        function displayUsers(users) {
            const userCards = document.getElementById("userCards");
            userCards.innerHTML = "";

            users.forEach(user => {
                const card = document.createElement("div");
                card.className = "user-card";
                card.innerHTML = `
                    <h2>المعرف: ${user.telegram_id}</h2>
                    <p>اسم المستخدم: ${user.username || "غير متوفر"}</p>
                    <p>الرصيد: ${user.balance || 0}</p>
                    <p>عدد الأصدقاء: ${user.friends || 0}</p>
                    <p>عدد الدعوات: ${user.invites ? user.invites.length : 0}</p>
                `;
                userCards.appendChild(card);
            });
        }

        // البحث عن مستخدم
        function searchUser() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.querySelectorAll(".user-card");

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(input) ? "block" : "none";
            });
        }

        checkAdmin();
    </script>
</body>
</html>
